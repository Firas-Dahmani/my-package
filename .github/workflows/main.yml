      permissions:
        packages: write
        contents: read
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 16
            registry-url: https://npm.pkg.github.com/
            scope : '@Firas-Dahmani'
